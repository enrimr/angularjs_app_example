<table class="table table-striped">
	<tbody>
		<tr ng-repeat="pelicula in peliculas | orderBy:'-release_date'">
			<td><img ng-src="{{ obtenerRutaImagen(pelicula.backdrop_path) }}" /></td>
			<td><a href="" ng-click="verDetalle(pelicula.id)">{{ pelicula.original_title }}</a></td>
			<td>{{ pelicula.release_date | date:"dd/MM/yyyy" }}</td>
		</tr>
	</tbody>
</table>
